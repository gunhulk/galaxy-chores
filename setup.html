<!DOCTYPE html>
<html>
<head>
<title>Galaxy Chores</title>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>
<!-- TODO: Add SDKs for Firebase products that you want to use -->
<script src="https://firebase.google.com/docs/web/setup#available-libraries"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-analytics.js"></script>
<script src="login.js"></script>
</head>

<body>
    <h1> Welcome to Galaxy Chores! </h1>
    <h1>Please set up your account</h1>

    <input type="text" placeholder="Username" id="user">
    <label for="permissions">Type of account</label>
    <select id="permissions">
    <option value="parent" id="p">Parent</option>
    <option value="child" id="c">Child</option>
    </select>

    <button onclick="setup()" id="setup">Submit</button>
        
      
</body>
</html>
